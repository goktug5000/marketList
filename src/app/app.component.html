          </table>


        </div>

            </thead>

              <tr  *ngFor="let listTempp of getListTemps()">

                  {{ listTempp.inAddList ? 'var' : 'yok' }}
                </td>
                
                <!--<td>{{listTempp["listOwner"]}}</td>-->

              </tr>
            </tbody>
          </table>


        </div>

                  
        <div class="input-grup">

          </div>
        </div>




    </div>
  </div>
</div>
